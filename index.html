<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Converter</title>
</head>
<body>

  <header class="header">
    <div class="container header-section">
        <!-- Название/логотип компании -->
        <a href="./index.html" class="logo"><span class="logo__part--accent">Currency</span><span
                class="logo__part--black">Converter</span></a>

         <div class="courses">
         <div class="course-box">
         <p class="course-box__title"> 
            <img src="https://img.icons8.com/emoji/48/000000/united-states-emoji.png"/></p>
         <p class="course-box__value">--.--</p>
         </div>
         <div class="course-box">
         <p class="course-box__title">
            <img src="https://img.icons8.com/color/48/000000/ukraine.png"/></p>
         <p class="course-box__value">--.--</p>
          </div>
          <div class="course-box">
         <p class="course-box__title">
            <img src="https://img.icons8.com/color/48/000000/flag-of-europe.png"/></p>
         <p class="course-box__value">--.--</p>
          </div>
            
         <div class="form-section">
          <div class="form">
            <p class="form__title">From Currency</p>
            <form action="javascript:void(0);">
                <div class="subscribe-field">
                    <label>
                        <input type="field" placeholder="100" class="subscribe-field__form-input">
                    </label>
                    
                </div>

            </form>
        </div>
        <div class="form">
          <p class="form__title">To Currency</p>
          <form action="javascript:void(0);">
              <div class="subscribe-field">
                  <label>
                      <input type="field" placeholder="1000" class="subscribe-field__form-input">
                  </label>
                  
              </div>

          </form>
      </div>
    </div>
    </div>
    </header>

    <div class="section-hero">

  <p class="main-title">Welcome to our Converter</p>
  <p class="second-title">This is online calculator for converting money </p>
    </div>
</body>
</html>
